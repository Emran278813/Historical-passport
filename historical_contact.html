<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="historical_contact.css" />
  <title>Contact Us</title>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-logo">Explore Y-Town</div>
    <div class="navbar-items">
      <div class="navbar-item Home"><a href="index.html">Home</a></div>
      <div class="navbar-item">
        <label for="language">Language</label>
        <select id="language" name="language">
          <option value="en">English</option>
          <option value="es">Español</option>
          <option value="fr">Français</option>
          <option value="de">Deutsch</option>
        </select>
      </div>
      <div class="navbar-item Contact">
        <a href="historical_contact.html">Contact Info</a>
      </div>
      <div class="navbar-item about"><a href="partner.html">Community Champions</a></div>
      <div class="navbar-item special"> Special Event <span class="navbar-badge"><a href="upcoming_event.html">New!</a></span></div>
      </div>
    </div>
  </nav>

  <!-- Contact Section (Separated) -->
  <section class="contact-section">
    <form class="form">
      <h1>CONTACT US</h1>

      <div class="contact-informations">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Your full name please" required />
      </div>

      <div class="contact-informations">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="your@email.com" required />
      </div>

      <div class="contact-informations">
        <label for="subject">Subject of your message</label>
        <input type="text" id="subject" name="subject" placeholder="@Subject" required />
      </div>

      <div class="contact-informations">
        <label for="reason">Reason for Contact</label>
        <select id="reason" name="reason" required>
          <option value="" disabled selected>Select a reason</option>
          <option value="Donating">Donation</option>
          <option value="Networking">Network</option>
          <option value="Supporting">Support</option>
          <option value="Feedback">Feedback</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div class="contact-informations">
        <label for="textmessage">Message</label>
        <textarea id="textmessage" name="message" cols="30" rows="6" placeholder="Your message..." required></textarea>
      </div>

      <button type="submit" class="submit-btn">Send Message</button>
    </form>
  </section>

</body>
</html>
