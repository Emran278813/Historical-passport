<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="track.css">
    <title>Document</title>
</head>
<body>
    <section class="track-progress">
        <h1 class="track-heading">Track Your Progress</h1>
        <P class="track-details">Watch your passport to fill up with stamps as you complete each challenges!</P>

        <div class="passport-grid">
            <div class="stamp-slot completed">🏛️</div>
            <div class="stamp-slot completed">🗻</div>
            <div class="stamp-slot">⛵</div>
            <div class="stamp-slot">🎠</div>
            <div class="stamp-slot">🌴</div>
            <div class="stamp-slot">🗽</div>
        </div>
    </section>
</body>
</html>
